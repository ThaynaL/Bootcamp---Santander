<div class="card">
    <div class="card_title">
        <h3>{{ nome }}</h3>
    </div>
    <div class="card_body">
        <img src={{ imgLink }} alt="Pokemon "{{ nome }} srcset="">
    </div>
    <div class="card_stats">
        <span class="card_stats_type"
        *ngFor="let t of tipo" >Feri</span>
    </div>
</div>
